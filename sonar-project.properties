# === Basic Project Info ===
sonar.projectKey=daivakrupa_flutter-cicd
sonar.organization=daivakrupat
sonar.projectName=flutter-cicd
sonar.projectVersion=1.0

# === Source Configuration ===
# Analyze only Dart/Flutter code
sonar.sources=lib
sonar.tests=test
sonar.sourceEncoding=UTF-8
sonar.language=dart

# === Exclusions (ignore native & build code) ===
sonar.exclusions=android/**,ios/**,macos/**,linux/**,windows/**,build/**,test/**.mock.dart

# === Disable C/C++/Objective-C Analysis ===
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# === Test and Coverage Configuration ===
# Flutter creates lcov.info when you run: flutter test --coverage
sonar.coverageReportPaths=coverage/lcov.info

# === Optional but Recommended ===
# Ignore generated or tool files
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/generated_plugin_registrant.dart
