name: Flutter CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-analyze:
    name: Build, Test, Analyze, and Scan
    runs-on: ubuntu-latest

    env:
      SONAR_PROJECT_KEY: daivakrupa_flutter-cicd
      SONAR_ORGANIZATION: daivakrupat
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            build
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: Verify Flutter & Dart versions
        run: |
          flutter --version
          dart --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run unit tests
        run: flutter test --coverage
        
      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Generate coverage report
        run: |
          genhtml coverage/lcov.info -o coverage/html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/html

      - name: SonarCloud Analysis
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=daivakrupa_flutter-cicd
            -Dsonar.organization=daivakrupat
            -Dsonar.sources=lib
            -Dsonar.tests=test
            -Dsonar.dart.lcov.reportPaths=coverage/lcov.info
            -Dsonar.c.file.suffixes=-
            -Dsonar.cpp.file.suffixes=-
            -Dsonar.objc.file.suffixes=-
            -Dsonar.exclusions=android/**,ios/**,macos/**,linux/**,windows/**,build/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.14.0
        with:
          scan-type: fs
          severity: CRITICAL,HIGH
          exit-code: '1'        # Fail pipeline if high/critical found
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-report.txt'

      - name: Build Android APK
        run: flutter build appbundle --release

      - name: Build iOS
        run: flutter build ipa --release

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/app/outputs/bundle/release/app-release.aab
            build/ios/ipa/*.ipa

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            trivy-report.txt
            coverage/coverage.xml
