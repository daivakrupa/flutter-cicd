name: Flutter CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-analyze:
    name: Build, Test, Analyze, and Scan
    runs-on: ubuntu-latest

    env:
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
      
      - name: Verify Flutter & Dart versions
        run: |
          flutter --version
          dart --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run unit tests
        run: flutter test --coverage

      - name: SonarCloud Analysis
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=daivakrupa_flutter-cicd
            -Dsonar.organization=daivakrupat
            -Dsonar.sources=lib
            -Dsonar.tests=test
            -Dsonar.coverageReportPaths=coverage/lcov.info
            -Dsonar.c.file.suffixes=-
            -Dsonar.cpp.file.suffixes=-
            -Dsonar.objc.file.suffixes=-
            -Dsonar.exclusions=android/**,ios/**,macos/**,linux/**,windows/**,build/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.14.0
        with:
          scan-type: fs
          severity: CRITICAL,HIGH
          exit-code: '0'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-report.txt'

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/ios/iphoneos/*.app

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            trivy-report.txt
            coverage/lcov.info
